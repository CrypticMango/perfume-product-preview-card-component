<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div id="whole-card">
      <img id="perfume-bottle" src="/images/image-product-mobile.jpg" alt="chanel-perfume" aria-label="perfume">

        <p id="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="card-info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="prices">
          <p id="sale-price">$149.99</p>
          <p id="regular-price">$169.99</p>
        </div>
        <button> <img id="cart-icon" src="/images/icon-cart.svg" alt="cart" aria-label="shopping-cart"> Add to Cart</button>
      

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango">Lisa</a>
  </div>
</body>
</html>
